</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                    <img src="./components/img/7.jpg"  alt="">
                
            </div>
        </header>
        <!-- <div class="menu-bar"> -->
      
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link" id="link1"><a href="barra_lateral.html"><i class="bi bi-person icons"></i> <span class="text nav-text" id="text1">Perfil</span></a></li>
                    <li class="nav-link" id="link2"><a href="encuesta.html"><i class="bi bi-clipboard icons"></i> <span class="text nav-text" id="text2">Encuesta</span></a></li>
                    <li class="nav-link" id="link3"><a href="cuenta.html"><i class="bi bi-bar-chart-fill icons"></i> <span class="text nav-text" id="text3">Cuenta</span></a></li>
                </ul>

            </div>

            <div class="botton-content">
                <li class="nav-link" id="link4"><a href=""><i class="bi bi-box-arrow-right icons"></i><span class="text nav-text" id="text4">Salir</span></a></li>
            </div>

            <div class="box-toggle">
            <i class="bi bi-caret-right toggle"></i>
        </div>
    </nav>

    <!-- SECCION PERFIL -->
    <section class="perfil">
        <nav class="barra_usuario">
            <ul>
                <li><a href="" class="barra_encuesta">Mis encuestas</a></li>
                <li><img src="./components/img/7.jpg" alt="" style="width: 50px; height: 50px;"></li>
            </ul>
        </nav>
        <div class="contenido_perfil">
            <div class="text">
                Perfil
            </div>

            <div class="imagen_perfil">
                <img src="./components/img/7.jpg" alt="">

                <div class="input_perfil">
                    <div class="seleccionar_imagen">
                        <!-- <input type="file" class="diseño_input1"> -->
                        <input type="file" name="file-1" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} archivos seleccionados" multiple />
                        <label for="file-1">
                        <span class="iborrainputfile">Seleccionar imagen</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                        </label>  
                        <p>Tamaño recomendado (850x850)</p>
                    </div>
                    <!-- <input type="text" class="diseño_input2"> -->
                                 
                </div>
            </div>

            <div class="datos-basicos">

                <h3>DATOS BÁSICOS <i class="bi bi-pencil"></i></h3>

                <div class="input-datos">
                    <div class="li-grupo">
                        <label for="">Nombres y Apellidos</label>
                        <input type="text" class="datos-input">
                    </div>
                    <div class="li-grupo">
                        <label for="">Fecha de Nacimiento</label>
                        <input type="text" class="datos-input">
                    </div>
                    <div class="li-grupo">
                        <label for="">Ciudad</label>
                        <input type="text" class="datos-input">
                    </div>
                    <div class="li-grupo">
                        <label for="">Teléfono</label>
                        <input type="tel" class="datos-input">
                    </div>
                </div>

                <div class="botontes-datos">
                    <a href="" class="btn_guardar">Guardar</a>
                    <a href="" class="btn_cancelar">Cancelar</a>
                </div>
            </div>

            <div class="datos-profesionales">

                <h3>DATOS PROFESIONALES <i class="bi bi-pencil"></i></h3>

                <div class="input-datos">
                    <div class="li-grupo">
                        <label for="">Empresa</label>
                        <input type="text" class="datos-input">
                    </div>
                    <div class="li-grupo">
                        <label for="">Cargo</label>
                        <input type="text" class="datos-input">
                    </div>
                    <div class="li-grupo">
                        <label for="">Rubro Empresa</label>
                        <input type="text" class="datos-input">
                    </div>

                </div>

                <div class="botontes-datos">
                    <a href="" class="btn_guardar">Guardar</a>
                    <a href="" class="btn_cancelar">Cancelar</a>
                </div>

            </div>

            
        </div>
        
    </section>


    <script src="./components/js/barra.js"></script>
</body>
</html>
