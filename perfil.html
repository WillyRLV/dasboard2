<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- iconos de bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

     <!-- Estilos css -->
     <link rel="stylesheet" href="./components/css/navbar_perfil.css">
     <link rel="stylesheet" href="./components/css/barra_lateral.css">
     <link rel="stylesheet" href="./components/css/perfil.css">

    <title>Perfil</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://www.pngall.com/wp-content/uploads/9/Kingdom-Hearts-III-Logo-PNG.png" alt="Logo">
            </div>
            <div class="navbar-right">
                <a href="#" class="yellow-button">Mis encuestas</a>
                <div class="profile-image" id="profile-image">
                    <img src="https://www.pngitem.com/pimgs/m/497-4970762_sora-kh3-render-hd-png-download.png" alt="Imagen Circular">
                </div>
            </div>
        </nav>
    </header>
    <nav class="sidebar close">

        <!--Logo de la empresa-->
        <div class="logo">
            <img src="https://www.pngall.com/wp-content/uploads/9/Kingdom-Hearts-III-Logo-PNG.png"  alt="Logo empresa">
        </div>

        <!--Opciones-->
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link" id="link1"><a href="barra_lateral.html"><i class="bi bi-person icons"></i> <span class="text nav-text" id="text1">Perfil</span></a></li>
                <li class="nav-link" id="link2"><a href="encuesta.html"><i class="bi bi-clipboard icons"></i> <span class="text nav-text" id="text2">Encuesta</span></a></li>
                <li class="nav-link" id="link3"><a href="cuenta.html"><i class="bi bi-bar-chart-fill icons"></i> <span class="text nav-text" id="text3">Cuenta</span></a></li>
            </ul>
        </div>

        <!--Cerrar Sesión-->
        <div class="botton-content">
            <a href=""><i class="bi bi-box-arrow-right icons"></i><span class="text nav-text" id="text4">Salir</span></a>
        </div>

        <!--Botón desplegar sidebar-->
        <div class="box-toggle">
            <i class="bi bi-caret-right toggle"></i>
        </div>

    </nav>

    <main id="contenido-principal">

        <div class="contenido-info">
            <div class="alerta-info">
                <h2>Verificación Requerida</h2>
                <p>Tu dirección de correo electronico aún no se encuentra 
                    verificada. <br style="display: none;"><span><a href="" class="reenvio-correo">Reenviar Confirmación</a></span></p>
            </div>
        </div>

        <div class="contenido-nombre">
            <h1>Perfíl</h1>
        </div>

        <div class="contenido-datos">

            <!--Contenedor donde el usuario editará o verá su foto de perfil-->
            <div class="contenedor-fotoPerfil"><!--container -->
                <div class="circuloPerfil"><!-- circle-->
                    <img id="foto-perfil" src="https://www.pngitem.com/pimgs/m/497-4970762_sora-kh3-render-hd-png-download.png" alt="Imagen"><!--imagen -->
                </div>
                <label for="cargarImagen" id="boton-cargarFoto"><!--customButton -->
                    <span>Seleccionar imagen</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icargarInputFile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                </label>
                <input type="file" id="cargarImagen" accept="image/*"><!--cargarImagen-->
                <p>Tamaño recomendado (850x850)</p>
            </div>

            <!--Contenedor donde el usuario verá sus datos basicos y de la empresa-->
            <div class="contenedor-datosPerfil">
                <div class="datos-basicos">

                    <h3>DATOS BÁSICOS <i class="bi bi-pencil"></i></h3>
    
                    <div class="input-datos">
                        <div class="li-grupo">
                            <label for="">Nombres y Apellidos</label>
                            <input type="text" class="datos-input">
                        </div>
                        <div class="li-grupo">
                            <label for="">Fecha de Nacimiento</label>
                            <input type="text" class="datos-input">
                        </div>
                        <div class="li-grupo">
                            <label for="">Ciudad</label>
                            <input type="text" class="datos-input">
                        </div>
                        <div class="li-grupo">
                            <label for="">Teléfono</label>
                            <input type="tel" class="datos-input">
                        </div>
                    </div>
    
                    <div class="botontes-datos">
                        <a href="" class="btn_guardar">Guardar</a>
                        <a href="" class="btn_cancelar">Cancelar</a>
                    </div>
                </div>
    
                <div class="datos-profesionales">
    
                    <h3>DATOS PROFESIONALES <i class="bi bi-pencil"></i></h3>
    
                    <div class="input-datos">
                        <div class="li-grupo">
                            <label for="">Empresa</label>
                            <input type="text" class="datos-input">
                        </div>
                        <div class="li-grupo">
                            <label for="">Cargo</label>
                            <input type="text" class="datos-input">
                        </div>
                        <div class="li-grupo">
                            <label for="">Rubro Empresa</label>
                            <input type="text" class="datos-input">
                        </div>
    
                    </div>
    
                    <div class="botontes-datos">
                        <a href="" class="btn_guardar">Guardar</a>
                        <a href="" class="btn_cancelar">Cancelar</a>
                    </div>
                </div>

            </div>

        </div>
    </main>
    <script src="./components/js/barra.js"></script>
</body>
</html>
